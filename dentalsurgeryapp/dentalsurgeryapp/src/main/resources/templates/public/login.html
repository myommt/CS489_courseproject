<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head th:replace="~{fragments/head-elements :: headElements}">
    <title>Dental Surgery - Login</title>
</head>

<body>
    <div id="page-content">
        <header th:replace="~{fragments/header :: header}"></header>
        <main class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h4 class="card-title mb-0">
                                <i class="fas fa-sign-in-alt"></i> Sign In to Dental Surgery Portal
                            </h4>
                        </div>
                        <div class="card-body">
                            <div th:if="${param.error}" class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle"></i>
                                Invalid username and/or password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                <i class="fas fa-check-circle"></i>
                                You have been signed out successfully.
                            </div>

                            <form th:action="@{/public/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input id="username" name="username" type="text" class="form-control"
                                            placeholder="Enter your username" autofocus="autofocus" required />
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input id="password" name="password" type="password" class="form-control"
                                            placeholder="Enter your password" required />
                                    </div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="/" class="btn btn-outline-secondary me-md-2">
                                        <i class="fas fa-arrow-left"></i> Back to Home
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-sign-in-alt"></i> Sign In
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <p class="text-muted">
                            <small>
                                <i class="fas fa-info-circle"></i>
                                For account access, please contact your system administrator.
                            </small>
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</body>

</html>
