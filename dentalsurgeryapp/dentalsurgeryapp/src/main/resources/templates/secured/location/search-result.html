<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head th:replace="~{fragments/head-elements :: headElements}">
    <title
        th:text="${searchPerformed ? 'Dental Surgery - Location Search Results' : 'Dental Surgery - Search Locations'}">
        Dental Surgery - Search Locations</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Search surgery locations by name, contact, or address" />
    <meta name="robots" content="noindex" />
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .table td,
        .table th {
            vertical-align: middle;
        }

        .badge-id {
            font-size: .85rem;
        }

        .address-line {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 260px;
        }
    </style>
    <script>
        function clearLocationSearch() {
            document.querySelectorAll('#locationSearchForm input[type="text"]').forEach(i => i.value = '');
        }
    </script>
</head>

<body>
    <div id="page-content">
        <header th:replace="~{fragments/header :: header}"></header>
        <main class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-secondary">
                    <i class="fas fa-map-marker-alt"></i>
                    <span th:text="${searchPerformed ? 'Location Search Results' : 'Search Locations'}">Search
                        Locations</span>
                </h1>
                <div>
                    <a href="/secured/location/list" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        <span th:text="${searchPerformed ? 'Back to All Locations' : 'Back to Location List'}">Back to
                            Location List</span>
                    </a>
                </div>
            </div>

            <!-- Search Form -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-filter"></i> Search Criteria</h5>
                </div>
                <div class="card-body">
                    <form id="locationSearchForm" method="get" action="/secured/location/search">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" id="name" th:value="${param.name}"
                                    placeholder="e.g., Downtown Clinic" />
                            </div>
                            <div class="col-md-3">
                                <label for="contactNumber" class="form-label">Contact</label>
                                <input type="text" class="form-control" name="contactNumber" id="contactNumber"
                                    th:value="${param.contactNumber}" placeholder="e.g., (641) 555-1234" />
                            </div>
                            <div class="col-md-2">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" name="city" id="city" th:value="${param.city}"
                                    placeholder="e.g., Fairfield" />
                            </div>
                            <div class="col-md-2">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" name="state" id="state"
                                    th:value="${param.state}" placeholder="e.g., IA" />
                            </div>
                            <div class="col-md-2">
                                <label for="zipcode" class="form-label">ZIP</label>
                                <input type="text" class="form-control" name="zipcode" id="zipcode"
                                    th:value="${param.zipcode}" placeholder="e.g., 52557" />
                            </div>
                        </div>
                        <div class="row g-3 mt-2">
                            <div class="col-md-12 d-flex align-items-end">
                                <div class="btn-toolbar w-100 gap-2">
                                    <button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i>
                                        Search</button>
                                    <button type="button" class="btn btn-outline-secondary"
                                        onclick="clearLocationSearch()"><i class="fas fa-times"></i> Clear</button>
                                    <a href="/secured/location/list" class="btn btn-outline-info"><i
                                            class="fas fa-list"></i> Show All</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Results Summary -->
            <div class="alert alert-info" th:if="${searchPerformed}">
                <i class="fas fa-info-circle"></i>
                Found <span th:text="${searchResults != null ? searchResults.size() : 0}">0</span> location(s)
            </div>

            <!-- No Results -->
            <div class="alert alert-warning"
                th:if="${searchPerformed and (searchResults == null or searchResults.empty)}">
                <i class="fas fa-exclamation-triangle"></i> No locations found.
            </div>

            <!-- Results Table -->
            <div class="card" th:if="${searchResults != null and !searchResults.empty}">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-hospital"></i> Matching Locations
                        <span class="badge bg-secondary" th:text="${searchResults.size()}">0</span>
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-secondary">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Contact</th>
                                    <th>Address</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="loc : ${searchResults}">
                                    <td><span class="badge bg-secondary badge-id"
                                            th:text="${loc.surgeryLocationId}">1</span></td>
                                    <td th:text="${loc.name}">Downtown Clinic</td>
                                    <td>
                                        <a th:href="${'tel:' + loc.contactNumber}" th:text="${loc.contactNumber}">(641)
                                            555-1234</a>
                                    </td>
                                    <td>
                                        <div class="address-line" th:if="${loc.location != null}">
                                            <span th:text="${loc.location.street}">123 Main St</span>,
                                            <span th:text="${loc.location.city}">Fairfield</span>,
                                            <span th:text="${loc.location.state}">IA</span>
                                            <span th:text="${loc.location.zipcode}">52557</span>
                                        </div>
                                        <span th:if="${loc.location == null}" class="text-muted">No address on
                                            file</span>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <a th:href="@{/secured/location/view/{id}(id=${loc.surgeryLocationId})}"
                                                class="btn btn-sm btn-outline-info" title="View"><i
                                                    class="fas fa-eye"></i></a>
                                            <a th:href="@{/secured/location/edit/{id}(id=${loc.surgeryLocationId})}"
                                                class="btn btn-sm btn-outline-primary" title="Edit"><i
                                                    class="fas fa-edit"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>

</body>

</html>
