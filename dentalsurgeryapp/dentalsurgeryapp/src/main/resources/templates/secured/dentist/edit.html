<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head-elements :: headElements}">
    <title>Edit Dentist</title>
    <style>
        .required::after {
            content: " *";
            color: #dc3545
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modalEl = document.getElementById('deleteModal');
            if (!modalEl) return;
            modalEl.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                if (!button) return;
                const id = button.getAttribute('data-dentist-id');
                const name = button.getAttribute('data-dentist-name');
                const nameHolder = modalEl.querySelector('#deleteModalDentistName');
                if (nameHolder) nameHolder.textContent = name || '';
                const form = modalEl.querySelector('#deleteForm');
                if (form) {
                    const target = '/secured/dentist/delete/' + id;
                    form.setAttribute('action', window.location.origin + target);
                }
            });
            const form = document.getElementById('deleteForm');
            if (form) {
                form.addEventListener('submit', function (e) {
                    const action = form.getAttribute('action') || '';
                    if (!/\/secured\/dentist\/delete\/\d+$/.test(action)) {
                        e.preventDefault();
                        e.stopPropagation();
                        const header = modalEl.querySelector('.modal-header');
                        if (header) {
                            header.classList.add('bg-warning', 'text-dark');
                            setTimeout(() => header.classList.remove('bg-warning', 'text-dark'), 600);
                        }
                    }
                });
            }
        });
    </script>
</head>

<body>
    <div id="page-content">
        <header th:replace="~{fragments/header :: header}"></header>
        <main class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2><i class="fas fa-user-md"></i> Edit Dentist</h2>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-outline-danger"
                        th:attr="data-dentist-id=${dentist.dentistId}, data-dentist-name=${dentist.firstName + ' ' + dentist.lastName}"
                        data-bs-toggle="modal" data-bs-target="#deleteModal">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <a href="/secured/dentist/list" class="btn btn-secondary">Back</a>
                </div>
            </div>

            <form th:action="@{/secured/dentist/edit/{id}(id=${dentist.dentistId})}" th:object="${dentist}"
                method="post" class="needs-validation" novalidate>
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}" role="alert">
                    Please correct the errors below.
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label required">First Name</label>
                        <input th:field="*{firstName}" id="firstName" type="text" class="form-control" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                            th:errors="*{firstName}">Required</div>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label required">Last Name</label>
                        <input th:field="*{lastName}" id="lastName" type="text" class="form-control" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                            Required</div>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input th:field="*{email}" id="email" type="email" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="contactNumber" class="form-label">Contact Number</label>
                        <input th:field="*{contactNumber}" id="contactNumber" type="text" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="specialization" class="form-label">Specialization</label>
                        <input th:field="*{specialization}" id="specialization" type="text" class="form-control"
                            placeholder="e.g., Orthodontist">
                    </div>
                </div>

                <div class="mt-4 d-flex gap-2">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-save"></i> Update</button>
                    <a href="/secured/dentist/list" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </main>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="deleteModalLabel"><i class="fas fa-triangle-exclamation me-2"></i>
                        Confirm Deletion</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete dentist <strong id="deleteModalDentistName"></strong>? This action
                    cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i>
                        Cancel</button>
                    <form id="deleteForm" method="post"
                        th:action="@{/secured/dentist/delete/{id}(id=${dentist.dentistId})}">
                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
</body>

</html>
