<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head-elements :: headElements}">
    <title>Add Dentist</title>
    <style>
        .required::after {
            content: " *";
            color: #dc3545
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="page-content">
        <header th:replace="~{fragments/header :: header}"></header>
        <main class="container mt-4">
            <h2 class="mb-3"><i class="fas fa-user-md"></i> Add New Dentist</h2>

            <form th:action="@{/secured/dentist/new}" th:object="${dentist}" method="post" class="needs-validation"
                novalidate>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}" role="alert">
                    Please correct the errors below.
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label required">First Name</label>
                        <input th:field="*{firstName}" id="firstName" type="text" class="form-control" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                            th:errors="*{firstName}">Required</div>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label required">Last Name</label>
                        <input th:field="*{lastName}" id="lastName" type="text" class="form-control" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                            Required</div>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input th:field="*{email}" id="email" type="email" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="contactNumber" class="form-label">Contact Number</label>
                        <input th:field="*{contactNumber}" id="contactNumber" type="text" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="specialization" class="form-label">Specialization</label>
                        <input th:field="*{specialization}" id="specialization" type="text" class="form-control"
                            placeholder="e.g., Orthodontist">
                    </div>
                </div>

                <div class="mt-4 d-flex gap-2">
                    <button class="btn btn-success" type="submit"><i class="fas fa-save"></i> Save</button>
                    <a href="/secured/dentist/list" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </main>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>

    <script>
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
</body>

</html>
