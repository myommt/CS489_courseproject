<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head-elements :: headElements}">
    <title>Dentists - List</title>
    <style>
        .action-btns .btn {
            margin-right: .25rem;
        }

        .required::after {
            content: " *";
            color: #dc3545
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="page-content">
        <header th:replace="~{fragments/header :: header}"></header>
        <main class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-primary">
                    <i class="fas fa-user-md"></i> Dentist Management
                </h1>
                <div>
                    <a href="/secured/dentist/new" class="btn btn-success">
                        <i class="fas fa-plus"></i> Add New Dentist
                    </a>
                    <a href="/secured/index" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>

            <!-- Search Section -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-search"></i> Search Dentists</h5>
                </div>
                <div class="card-body">
                    <form method="get" action="/secured/dentist/list">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="searchTerm"
                                    placeholder="Search by name, email, or specialization...">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="card">
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Specialization</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="d : ${dentists}">
                                <td th:text="${d.dentistId}"></td>
                                <td th:text="${d.firstName}"></td>
                                <td th:text="${d.lastName}"></td>
                                <td th:text="${d.email}"></td>
                                <td th:text="${d.contactNumber}"></td>
                                <td th:text="${d.specialization}"></td>
                                <td class="text-end action-btns">
                                    <a th:href="@{/secured/dentist/view/{id}(id=${d.dentistId})}"
                                        class="btn btn-sm btn-outline-secondary" title="View"><i
                                            class="fas fa-eye"></i></a>
                                    <a th:href="@{/secured/dentist/edit/{id}(id=${d.dentistId})}"
                                        class="btn btn-sm btn-outline-primary" title="Edit"><i
                                            class="fas fa-edit"></i></a>
                                    <button type="button" class="btn btn-sm btn-outline-danger" title="Delete"
                                        th:attr="data-dentist-id=${d.dentistId}, data-dentist-name=${d.firstName + ' ' + d.lastName}"
                                        data-bs-toggle="modal" data-bs-target="#deleteModal">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(dentists)}">
                                <td colspan="7" class="text-center text-muted">No dentists found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="deleteModalLabel">
                        <i class="fas fa-triangle-exclamation me-2"></i> Confirm Deletion
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete dentist <strong id="deleteModalDentistName"></strong>? This action
                    cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <form id="deleteForm" method="post">
                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modalEl = document.getElementById('deleteModal');
            if (!modalEl) return;
            modalEl.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                if (!button) return;
                const id = button.getAttribute('data-dentist-id');
                const name = button.getAttribute('data-dentist-name');
                const nameHolder = modalEl.querySelector('#deleteModalDentistName');
                if (nameHolder) nameHolder.textContent = name || '';
                const form = modalEl.querySelector('#deleteForm');
                if (form) {
                    const target = '/secured/dentist/delete/' + id;
                    const absUrl = window.location.origin + target;
                    form.setAttribute('action', absUrl);
                }
            });
            const form = document.getElementById('deleteForm');
            if (form) {
                form.addEventListener('submit', function (e) {
                    const action = form.getAttribute('action') || '';
                    const endsOk = /\/secured\/dentist\/delete\/\d+$/.test(action);
                    if (!endsOk) {
                        e.preventDefault();
                        e.stopPropagation();
                        const header = modalEl.querySelector('.modal-header');
                        if (header) {
                            header.classList.add('bg-warning', 'text-dark');
                            setTimeout(() => header.classList.remove('bg-warning', 'text-dark'), 600);
                        }
                    }
                });
            }
        });
    </script>

</body>

</html>
