<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head th:replace="~{fragments/head-elements :: headElements}">
    <title
        th:text="${searchPerformed ? 'Dental Surgery - Address Search Results' : 'Dental Surgery - Search Addresses'}">
        Dental Surgery - Search Addresses</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="page-content">
        <header th:replace="~{fragments/header :: header}"></header>
        <main class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-secondary">
                    <i class="fas fa-address-card"></i>
                    <span th:text="${searchPerformed ? 'Address Search Results' : 'Search Addresses'}">Search
                        Addresses</span>
                </h1>
                <div>
                    <a href="/secured/address/list" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        <span th:text="${searchPerformed ? 'Back to All Addresses' : 'Back to Address List'}">Back to
                            Address List</span>
                    </a>
                </div>
            </div>

            <!-- Search Form -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-filter"></i> Search Criteria</h5>
                </div>
                <div class="card-body">
                    <form method="get" action="/secured/address/search">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="street" class="form-label">Street</label>
                                <input type="text" class="form-control" name="street" id="street"
                                    th:value="${param.street}" placeholder="e.g., 123 Main St" />
                            </div>
                            <div class="col-md-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" name="city" id="city" th:value="${param.city}"
                                    placeholder="e.g., Springfield" />
                            </div>
                            <div class="col-md-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" name="state" id="state"
                                    th:value="${param.state}" placeholder="e.g., IA" />
                            </div>
                            <div class="col-md-3">
                                <label for="zipcode" class="form-label">ZIP</label>
                                <input type="text" class="form-control" name="zipcode" id="zipcode"
                                    th:value="${param.zipcode}" placeholder="e.g., 52557" />
                            </div>
                        </div>
                        <div class="row g-3 mt-2">
                            <div class="col-md-12 d-flex align-items-end">
                                <div class="btn-toolbar w-100 gap-2">
                                    <button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i>
                                        Search</button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="clearSearch()"><i
                                            class="fas fa-times"></i> Clear</button>
                                    <a href="/secured/address/list" class="btn btn-outline-info"><i
                                            class="fas fa-list"></i> Show All</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Results Summary -->
            <div class="alert alert-info" th:if="${searchPerformed}">
                <i class="fas fa-info-circle"></i>
                Found <span th:text="${searchResults != null ? searchResults.size() : 0}">0</span> address(es)
            </div>

            <!-- No Results -->
            <div class="alert alert-warning"
                th:if="${searchPerformed and (searchResults == null or searchResults.empty)}">
                <i class="fas fa-exclamation-triangle"></i> No addresses found.
            </div>

            <!-- Results Table -->
            <div class="card" th:if="${searchResults != null and !searchResults.empty}">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-map-marker-alt"></i> Matching Addresses
                        <span class="badge bg-secondary" th:text="${searchResults.size()}">0</span>
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-secondary">
                                <tr>
                                    <th>ID</th>
                                    <th>Street</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>ZIP</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="addr : ${searchResults}">
                                    <td><span class="badge bg-secondary" th:text="${addr.addressId}">1</span></td>
                                    <td th:text="${addr.street}">123 Main St</td>
                                    <td th:text="${addr.city}">Springfield</td>
                                    <td th:text="${addr.state}">IA</td>
                                    <td th:text="${addr.zipcode}">52557</td>
                                    <td>
                                        <div class="btn-group">
                                            <a th:href="@{/secured/address/view/{id}(id=${addr.addressId})}"
                                                class="btn btn-sm btn-outline-info" title="View"><i
                                                    class="fas fa-eye"></i></a>
                                            <a th:href="@{/secured/address/edit/{id}(id=${addr.addressId})}"
                                                class="btn btn-sm btn-outline-primary" title="Edit"><i
                                                    class="fas fa-edit"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>

    <script>
        function clearSearch() {
            document.querySelectorAll('input[type="text"]').forEach(i => i.value = '');
        }
    </script>

</body>

</html>
