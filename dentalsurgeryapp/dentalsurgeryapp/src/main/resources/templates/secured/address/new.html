<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head th:replace="~{fragments/head-elements :: headElements}">
    <title>Dental Surgery - New Address</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="page-content">
        <header th:replace="~{fragments/header :: header}"></header>
        <main class="container mt-4">
            <h1 class="text-secondary"><i class="fas fa-plus"></i> Add New Address</h1>
            <form th:action="@{/secured/address/new}" th:object="${address}" method="post" class="mt-3">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="street" class="form-label">Street <span class="text-danger">*</span></label>
                        <input id="street" type="text" class="form-control" th:field="*{street}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
                    </div>
                    <div class="col-md-4">
                        <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                        <input id="city" type="text" class="form-control" th:field="*{city}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                    </div>
                    <div class="col-md-2">
                        <label for="state" class="form-label">State <span class="text-danger">*</span></label>
                        <input id="state" type="text" class="form-control" th:field="*{state}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
                    </div>
                    <div class="col-md-3">
                        <label for="zipcode" class="form-label">ZIP <span class="text-danger">*</span></label>
                        <input id="zipcode" type="text" class="form-control" th:field="*{zipcode}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}"></div>
                    </div>
                </div>
                <div class="mt-3 d-flex gap-2">
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save</button>
                    <a href="/secured/address/list" class="btn btn-secondary"><i class="fas fa-arrow-left"></i>
                        Cancel</a>
                </div>
            </form>
        </main>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</body>

</html>
