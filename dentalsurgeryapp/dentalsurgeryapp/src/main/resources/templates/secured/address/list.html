<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head-elements :: headElements}">
    <title>Dental Surgery - Address List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="page-content">
        <header th:replace="~{fragments/header :: header}"></header>
        <main class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-secondary"><i class="fas fa-address-card"></i> Address Management</h1>
                <div class="btn-group">
                    <a href="/secured/address/new" class="btn btn-success"><i class="fas fa-plus"></i> Add New</a>
                    <a href="/secured/address/search" class="btn btn-outline-secondary"><i class="fas fa-search"></i>
                        Search</a>
                    <a href="/secured/index" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Dashboard</a>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-list"></i> All Addresses</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-secondary">
                                <tr>
                                    <th>ID</th>
                                    <th>Street</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>ZIP</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="addr : ${addresses}">
                                    <td><span class="badge bg-secondary" th:text="${addr.addressId}">1</span></td>
                                    <td th:text="${addr.street}">123 Main St</td>
                                    <td th:text="${addr.city}">Fairfield</td>
                                    <td th:text="${addr.state}">IA</td>
                                    <td th:text="${addr.zipcode}">52557</td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-sm btn-outline-info"
                                                th:href="@{/secured/address/view/{id}(id=${addr.addressId})}"><i
                                                    class="fas fa-eye"></i></a>
                                            <a class="btn btn-sm btn-outline-primary"
                                                th:href="@{/secured/address/edit/{id}(id=${addr.addressId})}"><i
                                                    class="fas fa-edit"></i></a>
                                            <button type="button" class="btn btn-sm btn-outline-danger"
                                                data-bs-toggle="modal" data-bs-target="#deleteAddressModal"
                                                th:attr="data-entity-id=${addr.addressId}, data-entity-name=${addr.street + ', ' + addr.city}">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${addresses == null or #lists.isEmpty(addresses)}">
                                    <td colspan="6" class="text-center text-muted py-4">No addresses found.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteAddressModal" tabindex="-1" aria-labelledby="deleteAddressModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="deleteAddressModalLabel">Confirm Delete</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="mb-0">Are you sure you want to delete address <strong
                                id="deleteAddressEntityName">this address</strong>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <form id="deleteAddressForm" method="post">
                            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{fragments/footer :: footer}"></footer>

        <script th:inline="javascript">
            (function () {
                var modal = document.getElementById('deleteAddressModal');
                if (!modal) return;
                modal.addEventListener('show.bs.modal', function (event) {
                    var button = event.relatedTarget;
                    if (!button) return;
                    var id = button.getAttribute('data-entity-id');
                    var name = button.getAttribute('data-entity-name') || 'this address';
                    var form = document.getElementById('deleteAddressForm');
                    var nameEl = document.getElementById('deleteAddressEntityName');
                    if (nameEl) nameEl.textContent = name;
                    if (form && id) {
                        var target = '/secured/address/delete/' + id;
                        form.setAttribute('action', window.location.origin + target);
                    }
                });
                var form = document.getElementById('deleteAddressForm');
                if (form) {
                    form.addEventListener('submit', function (e) {
                        var action = form.getAttribute('action');
                        if (!action || !/\/secured\/address\/delete\/\d+$/.test(action)) {
                            e.preventDefault();
                        }
                    });
                }
            })();
        </script>
    </div>
</body>

</html>
