<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head th:replace="~{fragments/head-elements :: headElements}">
    <title
        th:text="${searchPerformed ? 'Dental Surgery - Appointment Search Results' : 'Dental Surgery - Search Appointments'}">
        Dental Surgery - Search Appointments</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="page-content">
        <header th:replace="~{fragments/header :: header}"></header>
        <main class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-info">
                    <i class="fas fa-calendar-alt"></i>
                    <span th:text="${searchPerformed ? 'Appointment Search Results' : 'Search Appointments'}">Search
                        Appointments</span>
                </h1>
                <div>
                    <a href="/secured/appointment/list" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        <span
                            th:text="${searchPerformed ? 'Back to All Appointments' : 'Back to Appointment List'}">Back
                            to Appointment List</span>
                    </a>
                </div>
            </div>

            <!-- Search Form -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-filter"></i> Search Criteria</h5>
                </div>
                <div class="card-body">
                    <form method="get" action="/secured/appointment/search">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="type" class="form-label">Type</label>
                                <input type="text" class="form-control" name="type" id="type" th:value="${param.type}"
                                    placeholder="CHECKUP, CLEANING..." />
                            </div>
                            <div class="col-md-3">
                                <label for="status" class="form-label">Status</label>
                                <input type="text" class="form-control" name="status" id="status"
                                    th:value="${param.status}" placeholder="SCHEDULED, COMPLETED..." />
                            </div>
                            <div class="col-md-3">
                                <label for="patient" class="form-label">Patient Name</label>
                                <input type="text" class="form-control" name="patient" id="patient"
                                    th:value="${param.patient}" placeholder="e.g., John" />
                            </div>
                            <div class="col-md-3">
                                <label for="dentist" class="form-label">Dentist Name</label>
                                <input type="text" class="form-control" name="dentist" id="dentist"
                                    th:value="${param.dentist}" placeholder="e.g., Smith" />
                            </div>
                        </div>
                        <div class="row g-3 mt-2">
                            <div class="col-md-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" name="date" id="date"
                                    th:value="${param.date}" />
                            </div>
                            <div class="col-md-9 d-flex align-items-end">
                                <div class="btn-group w-100">
                                    <button type="submit" class="btn btn-info"><i class="fas fa-search"></i>
                                        Search</button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="clearSearch()"><i
                                            class="fas fa-times"></i> Clear</button>
                                    <a href="/secured/appointment/list" class="btn btn-outline-info"><i
                                            class="fas fa-list"></i> Show All</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Results Summary -->
            <div class="alert alert-info" th:if="${searchPerformed}">
                <i class="fas fa-info-circle"></i>
                Found <span th:text="${searchResults != null ? searchResults.size() : 0}">0</span> appointment(s)
            </div>

            <!-- No Results -->
            <div class="alert alert-warning"
                th:if="${searchPerformed and (searchResults == null or searchResults.empty)}">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>No appointments found</strong> matching your criteria.
            </div>

            <!-- Results Table -->
            <div class="card" th:if="${searchResults != null and !searchResults.empty}">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-calendar-check"></i> Matching Appointments
                        <span class="badge bg-info" th:text="${searchResults.size()}">0</span>
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-info">
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                    <th>Date/Time</th>
                                    <th>Patient</th>
                                    <th>Dentist</th>
                                    <th>Location</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="appt : ${searchResults}">
                                    <td><span class="badge bg-secondary" th:text="${appt.appointmentId}">1</span></td>
                                    <td th:text="${appt.appointmentType}">CHECKUP</td>
                                    <td th:text="${appt.appointmentStatus}">SCHEDULED</td>
                                    <td th:text="${#temporals.format(appt.appointmentDateTime, 'yyyy-MM-dd HH:mm')}">
                                        2025-01-01 09:00</td>
                                    <td
                                        th:text="${appt.patient != null ? appt.patient.firstName + ' ' + appt.patient.lastName : ''}">
                                        John Doe</td>
                                    <td
                                        th:text="${appt.dentist != null ? appt.dentist.firstName + ' ' + appt.dentist.lastName : ''}">
                                        Dr. Smith</td>
                                    <td th:text="${appt.surgeryLocation != null ? appt.surgeryLocation.name : ''}">Room
                                        1</td>
                                    <td>
                                        <div class="btn-group">
                                            <a th:if="${appt.appointmentId != null}"
                                                th:href="@{/secured/appointment/view/{id}(id=${appt.appointmentId})}"
                                                class="btn btn-sm btn-outline-info" title="View"><i
                                                    class="fas fa-eye"></i></a>
                                            <button th:if="${appt.appointmentId == null}"
                                                class="btn btn-sm btn-outline-info" title="No ID" disabled>
                                                <i class="fas fa-eye"></i>
                                            </button>
                                            <a th:if="${appt.appointmentId != null}"
                                                th:href="@{/secured/appointment/edit/{id}(id=${appt.appointmentId})}"
                                                class="btn btn-sm btn-outline-primary" title="Edit"><i
                                                    class="fas fa-edit"></i></a>
                                            <button th:if="${appt.appointmentId == null}"
                                                class="btn btn-sm btn-outline-primary" title="No ID" disabled>
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <form th:if="${appt.appointmentId != null}"
                                                th:action="@{/secured/appointment/delete/{id}(id=${appt.appointmentId})}"
                                                method="post" class="d-inline">
                                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                                    title="Delete"><i class="fas fa-trash"></i></button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>

    <script>
        function clearSearch() {
            document.querySelectorAll('input[type="text"], input[type="email"], input[type="date"]').forEach(i => i.value = '');
        }
    </script>

</body>

</html>
