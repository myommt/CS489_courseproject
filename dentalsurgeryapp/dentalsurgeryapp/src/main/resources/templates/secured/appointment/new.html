<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head-elements :: headElements}">
    <title th:text="${pageTitle != null ? pageTitle : 'New Appointment'}">New Appointment</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <h2>New Appointment</h2>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{/secured/appointment/new}" method="post" th:object="${appointment}">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="appointmentType" class="form-label">Type <span class="text-danger">*</span></label>
                    <input id="appointmentType" type="text" class="form-control" th:field="*{appointmentType}"
                        required />
                </div>
                <div class="col-md-4">
                    <label for="appointmentStatus" class="form-label">Status <span class="text-danger">*</span></label>
                    <select id="appointmentStatus" class="form-select" th:field="*{appointmentStatus}" required>
                        <option value="">Select status</option>
                        <option value="SCHEDULED" selected>SCHEDULED</option>
                        <option value="CONFIRMED">CONFIRMED</option>
                        <option value="CHECKIN">CHECKIN</option>
                        <option value="CHECKOUT">CHECKOUT</option>
                        <option value="CANCELLED">CANCELLED</option>
                        <option value="COMPLETED">COMPLETED</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="appointmentDateTime" class="form-label">Date/Time <span
                            class="text-danger">*</span></label>
                    <input id="appointmentDateTime" type="datetime-local" class="form-control"
                        th:field="*{appointmentDateTime}" required onchange="validateAppointmentDateTime(this)" />
                    <div class="invalid-feedback" id="dateTimeError">
                        Invalid appointment time
                    </div>
                    <small class="text-muted">
                        Business Hours: Mon-Fri 8AM-6PM, Sat 9AM-3PM, Sun Closed
                    </small>
                </div>
            </div>

            <div class="row g-3 mt-2">
                <div class="col-md-4">
                    <label for="patientId" class="form-label">Patient <span class="text-danger">*</span></label>
                    <select id="patientId" class="form-select" name="patientId" required>
                        <option value="" disabled selected>Select patient</option>
                        <option th:each="p : ${patients}" th:value="${p.patientId}"
                            th:text="${p.firstName + ' ' + p.lastName}"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="dentistId" class="form-label">Dentist <span class="text-danger">*</span></label>
                    <select id="dentistId" class="form-select" name="dentistId" required>
                        <option value="" disabled selected>Select dentist</option>
                        <option th:each="d : ${dentists}" th:value="${d.dentistId}"
                            th:text="${d.firstName + ' ' + d.lastName}"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="surgeryLocationId" class="form-label">Location <span
                            class="text-danger">*</span></label>
                    <select id="surgeryLocationId" class="form-select" name="surgeryLocationId" required>
                        <option value="" disabled selected>Select location</option>
                        <option th:each="s : ${surgeryLocations}" th:value="${s.surgeryLocationId}" th:text="${s.name}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-primary">Create</button>
                <a class="btn btn-secondary" th:href="@{/secured/appointment/list}">Cancel</a>
            </div>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script>
        // Validate appointment date/time (future + business hours)
        function validateAppointmentDateTime(input) {
            const selectedDateTime = new Date(input.value);
            const now = new Date();
            const errorDiv = document.getElementById('dateTimeError');

            // Check if date is in the future
            if (selectedDateTime <= now) {
                input.classList.add('is-invalid');
                if (errorDiv) {
                    errorDiv.textContent = 'Appointment date/time must be in the future';
                    errorDiv.style.display = 'block';
                }
                return false;
            }

            // Get day of week (0 = Sunday, 6 = Saturday)
            const dayOfWeek = selectedDateTime.getDay();
            const hours = selectedDateTime.getHours();
            const minutes = selectedDateTime.getMinutes();

            // Check if Sunday (closed)
            if (dayOfWeek === 0) {
                input.classList.add('is-invalid');
                if (errorDiv) {
                    errorDiv.textContent = 'We are closed on Sundays';
                    errorDiv.style.display = 'block';
                }
                return false;
            }

            // Check if Saturday (9 AM - 3 PM)
            if (dayOfWeek === 6) {
                if (hours < 9 || hours >= 15) {
                    input.classList.add('is-invalid');
                    if (errorDiv) {
                        errorDiv.textContent = 'Saturday hours: 9:00 AM - 3:00 PM';
                        errorDiv.style.display = 'block';
                    }
                    return false;
                }
            }

            // Check Monday-Friday (8 AM - 6 PM)
            if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                if (hours < 8 || hours >= 18) {
                    input.classList.add('is-invalid');
                    if (errorDiv) {
                        errorDiv.textContent = 'Monday-Friday hours: 8:00 AM - 6:00 PM';
                        errorDiv.style.display = 'block';
                    }
                    return false;
                }
            }

            // Valid appointment time
            input.classList.remove('is-invalid');
            if (errorDiv) errorDiv.style.display = 'none';
            return true;
        }

        // Validate datetime on form submit
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function (e) {
                    const dateTimeInput = document.getElementById('appointmentDateTime');
                    if (dateTimeInput && !validateAppointmentDateTime(dateTimeInput)) {
                        e.preventDefault();
                        return false;
                    }
                });
            }
        });
    </script>
</body>

</html>
