<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head-elements :: headElements}">
    <title>User Management - Dental Surgery</title>
</head>

<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="text-primary">
                        <i class="fas fa-users-cog"></i> User Management
                    </h1>
                    <div>
                        <a th:href="@{/dentalsurgeryapp/secured/sysadmin/usermgt/user/new}" class="btn btn-success">
                            <i class="fas fa-plus"></i> Add New User
                        </a>
                        <a href="/secured/index" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </div>

                <!-- Search Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-search"></i> Search Users</h5>
                    </div>
                    <div class="card-body">
                        <form method="get" action="/dentalsurgeryapp/secured/sysadmin/usermgt/list">
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="searchTerm"
                                        placeholder="Search by username, email, or name...">
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-search"></i> Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div th:if="${users != null and #lists.size(users) > 0}" class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Roles</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.userId}"></td>
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                            <span th:each="role, iterStat : ${user.roles}"
                                                class="badge bg-secondary me-1">
                                                <span th:text="${role.name}"></span>
                                            </span>
                                        </td>
                                        <td>
                                            <span th:if="${user.enabled}" class="badge bg-success">Active</span>
                                            <span th:unless="${user.enabled}" class="badge bg-danger">Inactive</span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/dentalsurgeryapp/secured/sysadmin/usermgt/user/edit/{userId}(userId=${user.userId})}"
                                                    class="btn btn-sm btn-outline-primary" title="Edit User">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <button type="button" class="btn btn-sm btn-outline-danger"
                                                    title="Delete User" data-bs-toggle="modal"
                                                    th:data-bs-target="'#deleteModal' + ${user.userId}">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>

                                            <!-- Delete Confirmation Modal -->
                                            <div class="modal fade" th:id="'deleteModal' + ${user.userId}"
                                                tabindex="-1">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Confirm Delete</h5>
                                                            <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <p>Are you sure you want to delete the user <strong
                                                                    th:text="${user.firstName + ' ' + user.lastName}"></strong>?
                                                            </p>
                                                            <p class="text-muted">This action cannot be undone.</p>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Cancel</button>
                                                            <a th:href="@{/dentalsurgeryapp/secured/sysadmin/usermgt/user/delete/{userId}(userId=${user.userId})}"
                                                                class="btn btn-danger">Delete</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div th:if="${users == null or #lists.isEmpty(users)}" class="alert alert-info">
                    <i class="fas fa-info-circle"></i> No users found.
                    <a th:href="@{/dentalsurgeryapp/secured/sysadmin/usermgt/user/new}">Create the first user</a>.
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>

</html>
